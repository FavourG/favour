    <font color="#FF0000"><h2>Sign up here</h2></font>
    <form action="">
        <label for="username">USERNAME:</label>
        <input type="text" name="username"><br><br>
        <label for="password">PASSWORD:</label>
        <input type="password" name="password">
        <button><a href="index.html">Login</a></button><br><br>

        <font color="#FF0000"><h2>Fill in the following appropriately</h2></font>
        <label for="surname">SURNAME:</label>
        <input type="text" name="surname"><br><br>
        <label for="others">OTHERS:</label>
        <input type="text" name="others"><br><br>
        <label for="gender">GENDER:</label>
        <input type="radio" name="gender" value="Male" checked="checked">Male
        <input type="radio" name="gender" value="Female">Female<br><br>
        <label for="fruits">CHOOSE YOUR LIKES:</label>
        <input type="checkbox" name="fruits" value="Orange">Orange
        <input type="checkbox" name="fruits" value="Mango">Mango
        <input type="checkbox" name="fruits" value="Watermelon">Watermelon
        <input type="checkbox" name="fruits" value="Banana">Banana
        <input type="checkbox" name="fruits" value="Apple">Apple
        <input type="checkbox" name="fruits" value="None">None<br><br>
        <label for="states">CHOOSE YOUR STATE:</label>
        <select name="states">
            <option value="select">Select State</option>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delter">Delter</option>
            <option value="Enugu">Enugu</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kanot">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Oyot">Oyo</option>
        </select><br><br>
        <label for="date">DATE OF BIRTH:</label>
        <input type="date"><br><br>
        <p>Add your comments here.</p>
        <textarea name="comments" id="" cols="30" rows="10"></textarea>
        <input type="button" value="SEND"> 
    </form><br><br>
